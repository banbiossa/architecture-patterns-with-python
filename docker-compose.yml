version: "3"

services:
  redis_pubsub:
    build:
      context: .
      dockerfile: Dockerfile
    image: allocation-image
    depends_on:
      - postgres
      - redis
      - mailhog
    environment:
      - DB_HOST=postgres
      - DB_PASSWORD=abc123
      - PYTHONDONTWRITEBYTECODE=1
      - REDIS_HOST=redis
      - EMAIL_HOST=mailhog
    volumes:
      - ./domain_modelling:/app/domain_modelling
      - ./tests:/app/tests
    entrypoint:
      - python
      - /app/domain_modelling/entrypoints/redis_eventconsumer.py

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: allocation-image
    depends_on:
      - postgres
      - redis_pubsub
    environment:
      - DB_HOST=postgres
      - DB_PASSWORD=abc123
      - PYTHONDONTWRITEBYTECODE=1
      - API_HOST=app
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - EMAIL_HOST=mailhog
      - FLASK_APP=/app/domain_modelling/entrypoints/flask_app.py
    volumes:
      - ./domain_modelling:/app/domain_modelling
      - ./tests:/app/tests
    entrypoint:
      - flask
      - run
      - --host=0.0.0.0
      - --port=80
    ports:
      - "5005:80"

  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=allocation
      - POSTGRES_PASSWORD=abc123
    ports:
      - "54321:5432"

  redis:
    image: redis:alpine
    ports:
      - "63791:6379"

  mailhog:
    image: mailhog/mailhog
    ports:
      - "11025:1025"
      - "18025:8025"
